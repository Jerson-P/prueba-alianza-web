<mat-toolbar color="primary" style="display: flex; justify-content: space-between;">
  <span>{{ isEditing ? 'Edit Client' : 'Create New Client' }}</span>
  <button mat-icon-button type="button" (click)="cerrarDialogo()">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>

<form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
  <mat-form-field *ngIf="isEditing; else sharedKeyInput">
    <mat-label>Shared Key</mat-label>
    <input matInput [value]="clientForm.get('claveCompartida')?.value" disabled>
  </mat-form-field>

  <ng-template #sharedKeyInput>
    <mat-form-field>
      <mat-label>Shared Key</mat-label>
      <input matInput formControlName="claveCompartida">
    </mat-form-field>
  </ng-template>

  <mat-form-field>
    <mat-label>Business ID</mat-label>
    <input matInput formControlName="idEmpresarial">
  </mat-form-field>

  <mat-form-field>
    <mat-label>E-mail</mat-label>
    <input matInput formControlName="correo">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Phone</mat-label>
    <input matInput formControlName="telefono">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Fecha de Añadido</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="fechaAgregada">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <!-- Agregar otros campos de formulario según sea necesario -->

  <button mat-button type="submit" [disabled]="clientForm.invalid">
    <mat-icon>save</mat-icon> Guardar
  </button>

  <button mat-button type="button" (click)="limpiarFormulario()">
    <mat-icon>clear</mat-icon> Limpiar
  </button>
</form>
