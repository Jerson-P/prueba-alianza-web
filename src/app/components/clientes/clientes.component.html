<div>
  <!-- Campo de búsqueda -->
  <mat-form-field class="search-field">
    <mat-label style="color: white; border-color: black;" >Search by Shared Key</mat-label>
    <input type="text" matInput placeholder="Search" [(ngModel)]="searchValue">
  </mat-form-field>
  <button mat-button matSuffix mat-icon-button matTooltip="Search" (click)="getClientePorClave()">
    <mat-icon>search</mat-icon>
  </button>
    
  <table mat-table [dataSource]="filtroClientes" class="mat-elevation-z8">
    <!-- Shared Key Column -->
    <ng-container matColumnDef="sharedKey">
      <th mat-header-cell *matHeaderCellDef>Shared Key</th>
      <td mat-cell *matCellDef="let element">{{ element.claveCompartida }}</td>
    </ng-container>

    <!-- Business ID Column -->
    <ng-container matColumnDef="businessId">
      <th mat-header-cell *matHeaderCellDef>Business ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idEmpresarial }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.correo }}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
    </ng-container>

    <!-- Data Added Column -->
    <ng-container matColumnDef="dataAdded">
      <th mat-header-cell *matHeaderCellDef>Data Added</th>
      <td mat-cell *matCellDef="let element">{{ element.fechaAgregada }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef colspan="2" class="action-header">
        Actions
        <div class="action-buttons">
          <button mat-icon-button matTooltip="Add New Client" (click)="agregarNuevoCliente()">
            <mat-icon>add</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Export Clients" (click)="exportClients()">
            <mat-icon>file_download</mat-icon>
          </button>
        </div>
      </th>
      <td mat-cell *matCellDef="let row" class="action-cell">
        <div class="action-buttons">
          <button mat-icon-button (click)="editClient(row)">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>
    
    
    

    <!-- Definición de filas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table> 
</div>
