<mat-toolbar class="toolbar">
  <span>Alianza</span>
  <span class="toolbar-item-spacer"></span>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    mode="side"
    [class.mat-elevation-z4]="true"
    class="app-menu-sidenav"
    [opened]="isSidebarOpen"
  >
    <mat-nav-list >

        <mat-nav-list>
          <a class="example-container"   mat-list-item routerLink="#" (click)="actualizarListaClientes()">
            <mat-icon>person</mat-icon><span> Clients</span>
          </a>
          <a mat-list-item routerLink="#">
          <span> Clients look history</span>
          </a>
          <a mat-list-item routerLink="#">
            <span> Emergency PIN configuration</span>
          </a>
          <a mat-list-item routerLink="#">
            <span> Emergency PIN history</span>
          </a>
        </mat-nav-list>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="app-menu-sidenav-content">
      <app-clientes *ngIf="showClientList"></app-clientes>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
